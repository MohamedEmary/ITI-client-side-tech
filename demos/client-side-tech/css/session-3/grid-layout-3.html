<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			.container {
				display: grid;
				min-height: 600px;
				border: 1px solid black;
				gap: 5px;

				/* repeat() */
				/* auto */
				/* fr */
				/* px */
				/* minmax() */

				grid-template-columns: minmax(auto, 1fr) 3fr 1fr;
				grid-template-rows: 1fr minmax(auto, 300px) 1fr;
			}

			.container > div {
				border: 1px solid black;
			}

			.l-side {
				grid-row: 1/-1;
			}

			.header,
			.footer {
				grid-column: 2/-1;
			}
		</style>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="header">header</div>
			<div class="l-side">l-side</div>
			<div class="content">content</div>
			<div class="r-side">r-side</div>
			<div class="footer">footer</div>
		</div>
	</body>
</html>
